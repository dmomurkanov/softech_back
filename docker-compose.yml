version: "3.11"

services:
  db:
    container_name: db
    image: postgres:16
    environment:
      - POSTGRES_DB=softech
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  backend:
    container_name: backend
    build:
      context: .
    tty: true
    command: > 
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

    restart: always


volumes:
  db_data:
